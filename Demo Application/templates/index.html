<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>India Disasters Dashboard</title>
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">India Disasters Dashboard</h1>
    
    <div class="form-group">
        <label for="searchInput">Search Headlines:</label>
        <input type="text" class="form-control" id="searchInput" placeholder="Enter keyword">
        <button class="btn btn-primary mt-2" id="searchButton">Search</button>
    </div>

    <div id="results" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#searchButton').click(function() {
            const keyword = $('#searchInput').val();
            $.get('/search', { keyword: keyword }, function(data) {
                $('#results').empty();
                if (data.length > 0) {
                    const list = $('<ul class="list-group"></ul>');
                    data.forEach(item => {
                        list.append(`<li class="list-group-item">${item.headline}</li>`);
                    });
                    $('#results').append(list);
                } else {
                    $('#results').append('<p>No results found.</p>');
                }
            });
        });
    });
</script>

</body>
</html>
