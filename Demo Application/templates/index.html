<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f7f7f7; /* Light background */
            color: #2c3e50; /* Dark text for contrast */
        }
        h1 {
            color: #4f8c2f; /* Olive green shade */
        }
        .carousel-item {
            background-color: #d9e3c2; /* Light olive green for carousel items */
        }
        .carousel .card {
            border: 1px solid #4f8c2f; /* Olive green border for cards */
            height: 100%; /* Ensure all cards are the same height */
        }
        .card-title {
            color: #2c3e50; /* Dark text for card titles */
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem; /* Space below the search bar */
        }
        .search-container input {
            flex: 1;
            margin-right: 0.5rem; /* Space between input and button */
        }
        footer {
            text-align: center;
            padding: 0.5rem; /* Reduced padding */
            background-color: #4f8c2f; /* Olive green footer */
            color: white; /* White text in footer */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Disaster News Dashboard</h1>
        
        <!-- Search Form -->
        <div class="search-container">
            <form method="GET" action="/search" class="d-flex flex-grow-1">
                <input type="text" name="keyword" placeholder="Search..." required class="form-control">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Carousel for News Cards -->
        <div id="newsCarousel" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                {% if news %}
                    {% for idx, article in enumerate(news) %}
                        <div class="carousel-item {% if idx == 0 %} active {% endif %}">
                            <div class="d-flex justify-content-center">
                                <div class="card w-75">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ article.headline }}</h5>
                                        <p class="card-text">{{ article.description }}</p>
                                        <a href="{{ article.url }}" class="btn btn-primary" target="_blank">Read More</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <div class="card w-75">
                                <div class="card-body">
                                    <h5 class="card-title">No Results Found</h5>
                                    <p class="card-text">No articles match your search criteria.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Chart Section: Stacked in a line -->
        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="myChart2"></canvas>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 GeoAlert. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js initialization -->
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: '# of Reports',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(79, 140, 47, 0.5)',
                    borderColor: 'rgba(79, 140, 47, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx2 = document.getElementById('myChart2').getContext('2d');
        const myChart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Disaster Impact',
                    data: [10, 15, 7, 8, 5],
                    backgroundColor: 'rgba(79, 140, 47, 0.2)',
                    borderColor: 'rgba(79, 140, 47, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
