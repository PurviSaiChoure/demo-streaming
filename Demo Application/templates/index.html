<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Disaster News Dashboard</h1>

        <!-- Search Form -->
        <form method="GET" action="/">
            <div class="row mb-4">
                <div class="col">
                    <input type="text" class="form-control" name="topic" placeholder="Search by Topic">
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="location" placeholder="Search by Location">
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="organization" placeholder="Search by Organization">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <!-- Carousel for News Cards -->
        <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for idx, article in enumerate(news) %}
                    <div class="carousel-item {% if idx == 0 %} active {% endif %}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ article.headline }}</h5>
                                <p class="card-text">{{ article.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
